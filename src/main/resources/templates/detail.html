<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
<meta charset="ISO-8859-1"/>
<title>Product Detail</title>
<nav th:include="footer :: commonHead"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<nav th:include="header :: header"></nav>
					<div class="product-details"><!--product-details-->
						<div class="col-sm-5">
							</div>

						</div>
						<div class="col-sm-6">
							<div class="product-information"><!--/product-information-->
								<img th:src="@{/resources/img/cover/{name}.jpg(name=${linhkien.image})}"
                     class="newarrival" alt="" />
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
                     <br>
								<h2 th:text="${linhkien.name}"></h2>
								
									<span><span th:text="${{linhkien.price}}"></span></span>
								<form method="post" th:action="@{/cart}" th:if="${orderable}">
                        			<input type="hidden" name="pid" value="0" th:value="${linhkien.id}"/>
                        			<br>
									<label>Số lượng:</label>
									<input id="number"  name="number" type="number" min="1" max="10" step="1" value="1"/>
									<script>
									</script>
									<button type="submit" class="btn btn-fefault cart">
										<i class="fa fa-shopping-cart"></i>
										Thêm vào giỏ hàng
									</button>
								</form>
								<p><b>Sẵn có:</b><b th:text="${quantity}"></b></p>
								<p><b>Tình trạng:</b>Mới</p>
								<p><b>Thương hiệu:</b><b th:text="${linhkien.manufactory}"></b></p>
								<a href=""><img src="/images/product-details/share.png" class="share img-responsive"  alt="" /></a>
							</div><!--/product-information-->
						</div>
					</div><!--/product-details-->
					
					<div class="category-tab shop-details-tab"><!--category-tab-->
						<div class="col-sm-12">
							<ul class="nav nav-tabs">
								<li class="active"><a href="#details" data-toggle="tab">Chi tiết</a></li>
								<li><a href="#companyprofile" data-toggle="tab">Hồ sơ công ty</a></li>
								<li><a href="#tag" data-toggle="tab">Các đánh giá</a></li>
								<li><a href="#reviews" data-toggle="tab">Đánh giá</a></li>
							</ul>
						</div>
						<div class="tab-pane fade active in" id="details" >
								<div class="col-sm-12">
									<p></p>
								</div>
						</div>
							<div class="tab-pane fade" id="reviews" >
								<div class="col-sm-12">
									<p>Mỗi nhận xét của bạn đều giúp chúng tôi cải thiện sản phẩm và phát triển hệ thống tốt hơn.</p>
									<p><b>Viết nhận xét của bạn</b></p>
									
									<form th:action="@{/linhkien/{linhkien}/comments(linhkien=${linhkien.id})}" method="post">
										<span>
											<input type="text" placeholder="Tên của bạn"/>
											<input type="email" placeholder="Địa chỉ email"/>
										</span>
										<textarea id="comment" name="comment" cols="40" rows="5"></textarea>
										<b>Đánh giá sao: </b> <input id="rating" name="rating" type="number" value="5" min="1" max="5" />
										<button type="submit" class="btn btn-default pull-right">
											Gửi
										</button>
									</form>
									
								</div>
							</div>
							 <div class="tab-pane fade" id="tag">
							 <div class="col-sm-12"  th:each="comment : ${linhkien.comments}">
                			<div class="metadata">
				                    <div class="rating">
				                        <i class="star icon"></i>
				                        <span th:text="${comment.rating}"></span>
				                    </div>
				                </div>
				                 </div>
            					</div>
							
						</div>
					</div><!--/category-tab-->										
				</div>
			</div>
		</div>
	</section>
<nav th:include="footer :: footer"></nav>
</body>
</html>
