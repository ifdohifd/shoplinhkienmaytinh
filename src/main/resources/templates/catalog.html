<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
<nav th:include="footer :: commonHead"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<nav th:include="header :: header"></nav>
<nav th:include="banner :: banner"></nav>
				<div class="features_items" th:remove="all-but-first">
						<div class="col-sm-2" th:each="linhkien : ${catalog}">
							<div class="product-image-wrapper">
								<div class="single-products">
									<div class="productinfo text-center">
										<img th:src="@{/resources/img/cover/{image}.jpg(image=${linhkien.image})}"
                         src="../static/resources/img/cover/lac.jpg"/ alt="" />
										<h2 th:text="${{linhkien.price}}"> VNĐ</h2>
										<p th:text="${linhkien.name}"></p>
									</div>
									<div class="product-overlay">
										<div class="overlay-content">
											<h2 th:text="${{linhkien.price}}"> VNĐ</h2>
											<p th:text="${linhkien.name}"></p>
										</div>
									</div>
								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href=""><i class="fa fa-plus-square"></i>Thêm vào danh sách yêu thích</a></li>
										<li><a th:href="@{/linhkien/{linhkien}(linhkien=${linhkien.id})}"><i class="fa fa-plus-square"></i>Xem chi tiết</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div><!--features_items-->
					<ul class="pagination">
							<li class="active"><a href="">1</a></li>
							<li><a href="">&raquo;</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
<nav th:include="footer :: footer"></nav>
</body>
</html>
